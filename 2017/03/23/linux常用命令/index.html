	  <div class="post-content slideDownMin">

		

			
					<ul>
<li><p>查看目录与文件：ls</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#显示当前目录下所有文件详细信息</span><br><span class="line"> ls -la</span><br></pre></td></tr></table></figure>
</li>
<li><p>切换目录：cd</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#切换当前目录为/etc/passwd</span><br><span class="line"> cd /etc/passwd</span><br></pre></td></tr></table></figure>
</li>
<li><p>显示当前目录：pwd</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">passwd</span><br></pre></td></tr></table></figure>
</li>
<li><p>创建空文件：touch</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#在当前目录下创建文件test.txt</span><br><span class="line"> touch test.txt</span><br></pre></td></tr></table></figure>
</li>
<li><p>创建目录：mkdir</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">#在当前目录下创建test目录</span><br><span class="line"> mkdir test</span><br><span class="line">#在/etc/img目录下创建目录test，若无img目录，先创建img目录</span><br><span class="line"> mkdir -p /etc/img/test</span><br></pre></td></tr></table></figure>
</li>
<li><p>查看文件内容：cat</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#查看test.txt内容</span><br><span class="line"> cat test.txt</span><br></pre></td></tr></table></figure></li>
</ul>
